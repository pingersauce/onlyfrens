<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="OnlyFrens - Believe in our Creators">
    <meta name="theme-color" content="#1a1a2e">
    <title>OnlyFrens</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/jpeg" href="believe-logo.jpg">
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.159.0/build/three.module.js"
            }
        }
    </script>
    <!-- Optional: Link to a techy font if desired -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet"> -->
</head>
<body>
    <div class="container">
        <h1>Welcome to OnlyFrens</h1>
        <p>Believe in our Creators.</p>

        <div class="input-group">
            <label for="walletAddress">Solana Wallet Address</label>
            <div class="input-button-row">
                <input type="text" id="walletAddress" name="walletAddress" placeholder="Enter your wallet address">
                <button id="submitWallet">Submit</button>
            </div>
        </div>

        <p class="eligibility-info">If your wallet is holding frens at the time of snapshot, you will be recieving the airdrop.</p>

        <div class="image-gallery">
            <img src="anime-comparison-1.png" alt="Anime Real Frens Comparison">
            <img src="anime-comparison-2.png" alt="Anime Real OnlyFrens T-shirt Comparison 1">
            <img src="anime-comparison-3.png" alt="Anime Real OnlyFrens T-shirt Comparison 2">
            <img src="anime-comparison-4.png" alt="Selfie Anime Comparison">
        </div>

        <!-- New section for "Powered by Believe" -->
        <div class="powered-by">
            <p>Powered by Believe App</p>
            <a href="https://believe.app/" target="_blank" rel="noopener noreferrer">
                <img src="believe-logo.jpg" alt="Believe Logo" style="cursor: pointer;">
            </a>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
