<body>
    <div class="container">
        <h1>Welcome to OnlyFrens</h1>
        <p>Believe in our Creators.</p>

        <div class="input-group">
            <label for="walletAddress">Solana Wallet Address</label>
            <div class="input-button-row">
                <input type="text" id="walletAddress" name="walletAddress" placeholder="Enter your wallet address">
                <button id="submitWallet">Submit</button>
            </div>
        </div>

        <p class="eligibility-info">If your wallet is holding frens at the time of snapshot, you will be recieving the airdrop.</p>

        <div class="image-gallery">
            <img src="SIX_5E92850E-9F53-4057-BBFC-C8AA8149FCE7 (1).PNG" alt="Anime Real Frens Comparison">
            <img src="SIX_2B43A493-5CF8-49B8-B213-1883F3831486 (1).PNG" alt="Anime Real OnlyFrens T-shirt Comparison 1">
            <img src="SIX_924F382D-7A8E-4E63-8B57-4F75DA702169.PNG" alt="Anime Real OnlyFrens T-shirt Comparison 2">
            <img src="SIX_1FB35B1E-F9B5-4F2F-9DCF-CE223044BCFE.PNG" alt="Selfie Anime Comparison">
        </div>

        <!-- New section for "Powered by Believe" -->
        <div class="powered-by">
            <p>Powered by Believe App</p>
            <img src="VbsAGp5U_400x400.jpg" alt="Believe Logo">
        </div>

    </div>

    <script src="script.js"></script>
